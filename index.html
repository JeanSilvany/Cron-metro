<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Cronômetro</h1>

    <div id="container">
      <div id="display">
        <div id="minutos">00:</div>
        <div id="segundos">00:</div>
        <div id="milesimos">00</div>
      </div>
      <div>
        <input type="button" value="Iniciar" id="init" onclick="btnInit()" />
        <input type="button" value="Pausar" id="stop" onclick="btnStop()" />
        <input type="button" value="Resetar" id="clear" onclick="btnClear()" />
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
